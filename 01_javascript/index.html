<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Секундомер</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600.." rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="timer"></div>

        <div class="buttons">
            <button class="start button">Старт</button>
            <button class="stop button">Стоп</button>
            <button class="plus button">+10 cекунд</button>
            <button class="minus button">-10 cекунд</button>
            <button class="reset button">Сброс</button>
            <button class="reverse button">Обратный отсчет</button>
            <button class="save button">Сохранить</button>
        </div>
        <div class="table">
            <table>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
